<div class="wrapper">
    <div class="section-background"></div>
    <div
        class="section-info"
        [class.hovered]="isMouseOver"
        (dblclick)="onEventDispatcher($event, 5)">
        <fa-icon
            *ngIf="isClicked"
            [icon]="faTimes"
            (click)="onEventDispatcher($event, 0)"></fa-icon>
    </div>
    <div class="section-charts"></div>
</div>
